<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- https://getbootstrap.com/docs/4.0/examples/sign-in/-->
    <form action="/submit" method="post">
      <p>Please create a new user account.</p>
      <label for="username" class="sr-only">Username </label>
      <p><input class="form-control" input id='username' name='username' maxlength="40"></p>
      <label for="password" class="sr-only">Password </label>
      <p><input class="form-control" input type="password" id='password' name='password' maxlength="40"></p>
      <label for="email" class="sr-only">Email Address </label>
      <p><input class="form-control" type="email" input id='email' name='email' maxlength="20"></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    <a href="retrieve">Forgot your password?</a>
  </body>
</html>
